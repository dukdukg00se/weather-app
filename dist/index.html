<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="../src/modules/detailed/images/cloudy-day.svg" rel="icon">
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <section id="summary">
        <header id="sum-header">
          <div>
            <h1 class="city" id="sum-city">Irvine, CA</h1>
            <span id="state-country">New South Wales, US</span>
            As of <span id="data-time">3:16 pm PDT</span>
          </div>

          <div>
            <div id="search-box">
              <label for="search-input">Search</label>
              <input id="search-input" type="text" placeholder="Search City or Zip" autocomplete="off"/>
              <img
                id="search"
                src="../src/modules/detailed/images/magnify-glass.svg"
              />
            </div>
          </div>
        </header>

        <div id="sum-body">
          <div>
            <h2>85째</h2>

            <div>High <span id="temp-high">87</span>째 / Low <span id="temp-low">57</span>째</div>

            <div id="units">
              <span id="faren" class="set">F</span>
              <label for="select-units" class="switch">
                <input id="select-units" type="checkbox" value="imperial"/>
                <span class="slider"></span>
              </label>
              <span id="cels">C</span>
            </div>
          </div>

          <div>
            <img id="sum-img" src="../src/modules/detailed/images/rainy.svg" alt=""/>
            <div id="descr">Light Rain</div>
          </div>
        </div>
      </section>

      <section id="detailed">
        <header id="det-header">
          <h2>Weather today in <span class="city">Irvine, CA</span></h2>
        </header>

        <div>
          <div id="det-body-top">
            <div>Feels Like <span id="feels-value">85째</span></div>

            <div>
              <div>
                <div>
                  <img
                    class="sun-icon"
                    src="../src/modules/detailed/images/sunrise-fill.svg"
                  />
                  Sunrise:
                </div>
                <span id="sunrise-value">6:45 am</span>
              </div>

              <div>
                <div>
                  <img
                    class="sun-icon"
                    src="../src/modules/detailed/images/sunset-fill.svg"
                  />
                  Sunset:
                </div>
                <span id="sunset-value">6:37 pm</span>
              </div>
            </div>
          </div>

          <div id="det-body-bottom">
            <ul>
              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/thermo.svg"
                />
                <div class="li-descr">High / Low</div>
                <div class="li-value" id="hl-value">87 / 57</div>
              </li>

              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/wind.svg"
                />
                <div class="li-descr">Wind</div>
                <div class="li-value" id="wind-value"><img id="wind-dir" src="../src/modules/detailed/images/wind-dir.svg" alt="arrow indicating wind direction">3 mph</div>
              </li>

              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/humidity.svg"
                />
                <div class="li-descr">Humidity</div>
                <div class="li-value" id="humid-value">57%</div>
              </li>

              <li>
                <img
                  class="weather-icon"
                  id="press"
                  src="../src/modules/detailed/images/pressure.svg"
                />
                <div class="li-descr">Pressure</div>
                <div class="li-value" id="press-value">29.96 in</div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
