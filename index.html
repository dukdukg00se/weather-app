<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="../src/modules/detailed/images/cloudy-day.svg" rel="icon" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <section id="summary">
        <header id="sum-header">
          <div>
            <h1 class="city" id="sum-city">Irvine</h1>
            <span id="state-country">California, US</span>
            As of <span id="data-time">3:16 PM PDT</span
            ><span id="data-zone"></span>
          </div>

          <div>
            <div id="search-box">
              <label for="search-input">Search</label>
              <input
                id="search-input"
                type="text"
                placeholder="Search City or Zip"
                autocomplete="off"
              />
              <img
                id="search"
                src="../src/modules/detailed/images/magnify-glass.svg"
                alt="Magnifying glass icon"
                title="Search"
              />
            </div>
          </div>
        </header>

        <div id="sum-body">
          <div>
            <div>Temperature<span id="temp">85째</span></div>

            <div id="units-wrapper">
              <span id="imperial" class="set">F</span>
              <label for="unit-input" class="switch">
                <input id="unit-input" type="checkbox" />
                <span class="slider"></span>
              </label>
              <span id="metric">C</span>
            </div>
          </div>

          <div>
            <img
              id="descr-img"
              src="../src/modules/detailed/images/sun.svg"
              alt=""
            />

            <div id="descr">Clear Sky</div>
          </div>
        </div>
      </section>

      <section id="detailed">
        <header id="det-header">
          <h2>Weather today in <span class="city">Irvine, CA</span></h2>
        </header>

        <div>
          <div id="det-body-top">
            <div>Feels Like<span id="feels">85째</span></div>

            <div>
              <div>
                <div>
                  <img
                    class="sun-icon"
                    src="../src/modules/detailed/images/sunrise-fill.svg"
                    alt="Sunrise icon"
                    title="Sunrise"
                  />
                  Sunrise:
                </div>
                <span id="sunrise">6:45 am</span>
              </div>

              <div>
                <div>
                  <img
                    class="sun-icon"
                    src="../src/modules/detailed/images/sunset-fill.svg"
                    alt="Sunset Icon"
                    title="Sunset"
                  />
                  Sunset:
                </div>
                <span id="sunset">6:37 pm</span>
              </div>
            </div>
          </div>

          <div id="det-body-bottom">
            <ul>
              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/thermo.svg"
                  alt="Thermometer icon"
                  title="Max/min temperature"
                />
                <div class="li-descr">Max / Min</div>
                <div id="max-min">87째 / 57째</div>
              </li>

              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/wind.svg"
                  alt="Wind icon"
                  title="Wind speed and direction"
                />
                <div class="li-descr">Wind</div>
                <div>
                  <img
                    id="wind-dir"
                    src="../src/modules/detailed/images/wind-dir.svg"
                    alt="Arrow showing wind direction"
                    title=""
                  />
                  <span id="wind">3 mph</span>
                </div>
              </li>

              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/humidity.svg"
                  alt="Humidity icon"
                  title="Humidity"
                />
                <div class="li-descr">Humidity</div>
                <div id="humidity">57%</div>
              </li>

              <li>
                <img
                  class="weather-icon"
                  src="../src/modules/detailed/images/pressure.svg"
                  alt="Pressure icon"
                  title="Pressure"
                />
                <div class="li-descr">Pressure</div>
                <div id="pressure">999 hPa</div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
